<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Conversions</title>
    <link rel="stylesheet" href="numberBase.css">
</head>
<body>
    <div id="div1">Base Conversions</div>
    <div class="div2">
        <div class="line1" id="db" onclick="clicked(db)" onmouseover="enter(db)" onmouseout="out(db)">
            <strong>Decimal to binary</strong></div>
        <div class="line1" id="bd" onclick="clicked(bd)" onmouseover="enter(bd)" onmouseout="out(bd)"> 
            <strong>Binary to decimal</strong></div>
        <div class="line1" id="do" onclick="clicked(dO)" onmouseover="enter(dO)" onmouseout="out(dO)"> 
            <strong>Decimal to octal</strong></div>
        <div class="line1" id="od" onclick="clicked(od)" onmouseover="enter(od)" onmouseout="out(od)"> 
            <strong>Octal to decimal</strong></div>
        <div class="line1" id="dh" onclick="clicked(dh)" onmouseover="enter(dh)" onmouseout="out(dh)"> 
            <strong>Decimal to hexadecimal</strong></div>
    </div>
    <div class="div2" id="d2">
        <div class="line1" id="hd" onclick="clicked(hd)" onmouseover="enter(hd)" onmouseout="out(hd)"> 
            <strong>Hexadecimal to decimal</strong></div>
        <div class="line1" id="bo" onclick="clicked(bo)" onmouseover="enter(bo)" onmouseout="out(bo)"> 
            <strong>Binary to octal</strong></div>
        <div class="line1" id="ob" onclick="clicked(ob)" onmouseover="enter(ob)" onmouseout="out(ob)"> 
            <strong>Octal to binary</strong></div>
        <div class="line1" id="bh" onclick="clicked(bh)" onmouseover="enter(bh)" onmouseout="out(bh)"> 
            <strong>Binary to hexadecimal</strong></div>
        <div class="line1" id="hb" onclick="clicked(hb)" onmouseover="enter(hb)" onmouseout="out(hb)"> 
            <strong>Hexadecimal to binary</strong></div>
    </div>
    <div id="div3"> <div id="div4"></div> </div>        
    <footer>
        <p>&copy; MarkinConversions</p>
    </footer>
    <script src="numberBase.js"></script>
</body>
</html>
